    <!-- header -->
    <div class="w-full min-h-screen wrapper relative" id="wrapper">
      <div class="relative bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
          <div
            class="flex justify-between items-center border-b-2 border-gray-100 py-3 md:justify-start md:space-x-10"
          >
            <div class="flex justify-start lg:w-0 lg:flex-1">
              <a href="#">
                <span class="sr-only">Workflow</span>
                <!-- <img
                  class="h-8 w-auto sm:h-10"

                  alt=""
                /> -->
                <h3 class="h-4 w-auto sm:h-10 bold text-2xl">BTEB</h3>
              </a>
            </div>
            <div class="-mr-2 -my-2 md:hidden">
              <button
                type="button"
                class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                aria-expanded="false"
              >
                <span class="sr-only">Open menu</span>
              </button>
            </div>
            <div
              class="hidden md:flex items-center justify-end md:flex-1 lg:w-0"
            >
              <a
                href="#"
                class="whitespace-nowrap text-base font-normal text-gray-500 hover:text-gray-900"
              >
                HOME
              </a>
              <a
                href="#"
                class="whitespace-nowrap text-base font-normal ml-5 text-gray-500 hover:text-gray-900"
              >
                DISCLAIMER
              </a>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="w-2/5 mx-auto mt-20">
          <div class="mt-5 md:mt-0 md:col-span-2">
            <form id="getResult">
              <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="px-4 py-2 bg-white space-y-6 sm:p-6">
                  <div class="max-w-full">
                    <label
                      for="roll"
                      class="block font-medium text-gray-700 text-md my-3"
                      >Roll</label
                    >
                    <div class="mt-1 relative w-full rounded-md shadow-sm">
                      <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                      ></div>
                      <input
                        type="text"
                        name="roll"
                        id="roll"
                        class="border border-blue-800 outline-none focus:ring-indigo-500 w-full focus:border-indigo-500 block py-4 pl-7 pr-12 sm:text-sm rounded-md"
                        placeholder="Place Your Board Roll Here ..."
                      />
                      <span
                        class="text-red-700 my-1 block text-sm"
                        id="error"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <button
                    type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    show Result
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="w-2/5 mx-auto mt-9 hidden" id="passed">
          <h2 class="bold text-xl mb-2">
            Congrants, you have passed your point is
          </h2>
          <span></span>
        </div>

        <div class="w-2/5 mx-auto mt-9 hidden" id="failed">
          <h2 class="bold text-xl mb-2">
            you have failed in these folowing subjects : -
          </h2>
          <div></div>
        </div>
      </div>

      <div
        class="sm:block w-full lg:absolute bottom-0 flex mt-16 items-center py-2 border-t border-gray-200"
        aria-hidden="true"
      >
        <h3 class="text-center text-md">
          Developed by: - <a class="text-blue-300" href="">Dipu</a>
        </h3>
      </div>

      <div
        id="toast"
        class="absolute bg-red-500 transition ease-in-out flex justify-center items-center rounded w-60 shadow-sm h-20 top-5 left-1/2 -translate-x-1/2 -top-80"
      >
        <h2 class="text-center text-slate-50">
          This Roll Number doesn't exist
        </h2>
      </div>
    </div>
